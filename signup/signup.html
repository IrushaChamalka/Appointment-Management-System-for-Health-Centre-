<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <h2>User Signup</h2>
    <form action="signup.php" method="POST">
        <div class="form-row">

            <div class="mb-3">
                <label for="reg_number" class="form-label">Registration Number:</label>
                <input type="text" id="reg_number" name="reg_number" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="full_name" class="form-label">Full Name:</label>
                <input type="text" id="full_name" name="full_name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="name_with_initials" class="form-label">Name with Initials:</label>
                <input type="text" id="name_with_initials" name="name_with_initials" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">Gender:</label>
                <select id="gender" name="gender" class="custom-select" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth:</label>
                <input type="date" id="dob" name="dob" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="mobile_number" class="form-label">Mobile Number:</label>
                <input type="text" id="mobile_number" name="mobile_number" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="residential_address" class="form-label">Residential Address:</label>
                <input type="text" id="residential_address" name="residential_address" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="permenent_address" class="form-label">Permanent Address:</label>
                <input type="text" id="permenent_address" name="permenent_address" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="nic" class="form-label">NIC:</label>
                <input type="text" id="nic" name="nic" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="martial_status" class="form-label">Marital Status:</label>
                <select id="martial_status" name="martial_status" class="custom-select" required>
                    <option value="Single">Single</option>
                    <option value="Married">Married</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="faculty" class="form-label">Faculty:</label>
                <input type="text" id="faculty" name="faculty" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="department" class="form-label">Department:</label>
                <input type="text" id="department" name="department" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="height" class="form-label">Height (cm):</label>
                <input type="text" id="height" name="height" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="weight" class="form-label">Weight (kg):</label>
                <input type="text" id="weight" name="weight" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="gardian_name" class="form-label">Guardian Name:</label>
                <input type="text" id="gardian_name" name="gardian_name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="relation" class="form-label">Relation:</label>
                <input type="text" id="relation" name="relation"class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="contact_number" class="form-label">Guardian Contact Number:</label>
                <input type="text" id="contact_number" name="contact_number" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="blood_group" class="form-label">Blood Group:</label>
                <input type="text" id="blood_group" name="blood_group" class="form-control">
            </div>
            <div class="mb-3">
                <label for="last_school_attend" class="form-label">Last School Attended:</label>
                <input type="text" id="last_school_attend" name="last_school_attend" class="form-control">
            </div>
            <div class="mb-3">
                <label for="profile_photo" class="form-label">Profile Photo (URL):</label>
                <input type="text" id="profile_photo" name="profile_photo" class="form-control">
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>

        </div>
        
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
