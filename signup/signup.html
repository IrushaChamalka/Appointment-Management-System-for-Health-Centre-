<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        
    <form action="signup.php" method="POST" class="w-65 was-validated">
        <h1>User Signup</h1><br> 
        <div class="form-row">

            <div class="row g-3">

                <div class="col-md-6 g-3">
                    <label for="reg_number" class="form-label">Registration Number:</label>
                    <div class="row g-3">
                        <div class="col-sm-4">
                            <select class="form-select" aria-label="Default select example" name="year" required>
                                <option selected disabled value="">Year</option>
                                <option value="2019">2019</option>
                                <option value="2020">2020</option>
                                <option value="2021">2021</option>
                                <option value="2022">2022</option>
                                <option value="2023">2023</option>
                                <option value="2024">2024</option>
                            </select>
                        </div>
                        <div class="col-sm-4">
                            <select class="form-select" aria-label="Default select example" name="dpt" required>
                                <option selected disabled value="">Department</option>
                                <option value="ART">ART</option>
                                <option value="LAW">LAW</option>
                                <option value="BAD">BAD</option>
                                <option value="BS">BS</option>
                                <option value="BST">BST</option>
                                <option value="COM">COM</option>
                                <option value="CSC">CSC</option>
                                <option value="PHY">PHY</option>
                                <option value="BIO">BIO</option>
                                <option value="MS">MS</option>
                                <option value="NUR">NUR</option>
                                <option value="PHA">PHA</option>
                            </select>
                        </div>
                        <div class="col-sm-4">
                            <input type="text" id="reg_no" name="reg_no" class="form-control"  placeholder="000" name="reg_no" required>
                        </div>
                    </div>
                    
                </div>
                <div class="col-md-6">
                    <label for="nic" class="form-label">NIC:</label>
                    <input type="text" id="nic" name="nic" class="form-control" required>
                
                </div>

            </div>

            
            <div class="mb-3">
                <label for="full_name" class="form-label">Full Name:</label>
                <input type="text" id="full_name" name="full_name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="name_with_initials" class="form-label">Name with Initials:</label>
                <input type="text" id="name_with_initials" name="name_with_initials" class="form-control" required>
            </div>

            <div class="row g-3">
                <div class="col-sm-4">
                    <label for="gender" class="form-label">Gender:</label>
                    <select class="form-select" required aria-label="select example" id="validationGender" name="gender" >
                        <option selected disabled value="">Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                    
                </div>


                <div class="col-sm-4">
                    <label for="martial_status" class="form-label">Marital Status:</label>
                    <select class="form-select" aria-label="Default select example" name="martial_status" required>
                        <option selected disabled value="">Status</option>
                        <option value="Single">Single</option>
                        <option value="Maried">Maried</option>
                      </select>
                </div>
                <div class="col-sm-4">
                    <label for="dob" class="form-label">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" class="form-control" required>
                </div>
            </div><br>

            <div  class="row g-3">

                <div class="col-md-6">
                    <label for="mobile_number" class="form-label">Mobile Number:</label>
                    <input type="text" id="mobile_number" name="mobile_number" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                
            </div>
            
            
            <div class="mb-3">
                <label for="residential_address" class="form-label">Residential Address:</label>
                <input type="text" id="residential_address" name="residential_address" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="permenent_address" class="form-label">Permanent Address:</label>
                <input type="text" id="permenent_address" name="permenent_address" class="form-control" required>
            </div>
            

            <div class="row g-3">

                <div class="col-md-6">
                    <label for="faculty" class="form-label">Faculty:</label>
                    <select id="faculty" class="form-select" aria-label="Default select example" name="faculty" onchange="updateOptions()" required>
                        <option selected disabled value="">--Select--</option>
                        <option value="Science">Science</option>
                        <option value="Management">Management</option>
                        <option value="ART">ART</option>
                        <option value="AHS">AHS</option>
                        
                      </select>
                </div>
                <div class="col-md-6">
                    <label for="department" class="form-label">Department:</label>
                    <select id="department" class="form-select" aria-label="Default select example" name="department" required>
                        <option selected disabled value="">--select--</option>
                    </select>

                    <script>
                        function updateOptions() {
                            // Get the selected value from the first select box
                            var category = document.getElementById("faculty").value;
                
                            // Get the second select box
                            var subject = document.getElementById("department");
                
                            // Clear previous options
                            subject.innerHTML = '<option value="">--Select--</option>';
                
                            // Define options for Science
                            if (category === "Science") {
                                var scienceOptions = ["Computer science", "Physical science", "Bio science"];
                                scienceOptions.forEach(function(option) {
                                    var newOption = document.createElement("option");
                                    newOption.value = option.toLowerCase();
                                    newOption.text = option;
                                    subject.appendChild(newOption);
                                });
                            }
                
                            // Define options for Management
                            else if (category === "Management") {
                                var managementOptions = ["Management", "BCOM"];
                                managementOptions.forEach(function(option) {
                                    var newOption = document.createElement("option");
                                    newOption.value = option.toLowerCase();
                                    newOption.text = option;
                                    subject.appendChild(newOption);
                                });
                            }

                            else if (category === "ART") {
                                var managementOptions = ["LAW", "ART"];
                                managementOptions.forEach(function(option) {
                                    var newOption = document.createElement("option");
                                    newOption.value = option.toLowerCase();
                                    newOption.text = option;
                                    subject.appendChild(newOption);
                                });
                            }
                            else if (category === "AHS") {
                                var managementOptions = ["Pharmacy", "Nursing"];
                                managementOptions.forEach(function(option) {
                                    var newOption = document.createElement("option");
                                    newOption.value = option.toLowerCase();
                                    newOption.text = option;
                                    subject.appendChild(newOption);
                                });
                            }
                        }
                    </script>

                </div>

            </div><br>

            <div class="row g-3">
                <div class="col-sm-4">
                    <label for="blood_group" class="form-label">Blood Group:</label>
                    <select class="form-select" aria-label="Default select example" name="blood_group" required>
                        <option selected disabled value="">Blood group</option>
                        <option value="A+">A+</option>
                        <option value="B-">B-</option>
                        <option value="A-">A-</option>
                        <option value="B+-">B+-</option>
                        <option value="AB-">AB-</option>
                        <option value="AB+">AB+</option>
                        <option value="0-">0-</option>
                        <option value="0+">0+</option>
                      </select>
                </div>
                <div class="col-sm-4">
                    <label for="height" class="form-label">Height (cm):</label>
                    <input type="text" id="height" name="height" class="form-control" required>
                </div>
                <div class="col-sm-4">
                    <label for="weight" class="form-label">Weight (kg):</label>
                    <input type="text" id="weight" name="weight" class="form-control" required>
                </div>
            </div><br>
            
            
            <div class="mb-3">
                <label for="gardian_name" class="form-label">Guardian Name:</label>
                <input type="text" id="gardian_name" name="gardian_name" class="form-control" required>
            </div>

            <div class="row g-3">
                <div class="col-md-6">
                    <label for="relation" class="form-label">Relation:</label>
                    <select class="form-select" aria-label="Default select example" name="relation" required>
                        <option selected disabled value="">Relation</option>
                        <option value="Mother">Mother</option>
                        <option value="Father">Father</option>
                        <option value="Gardian">Gardian</option>
                      </select>
                </div>
                <div class="col-md-6">
                    <label for="contact_number" class="form-label">Guardian Contact Number:</label>
                    <input type="text" id="contact_number" name="contact_number" class="form-control" required>
                </div>
            </div><br>

            

            <div class="row g-3">

                <div class="col-md-6">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="password" class="form-label">Re-Password:</label>
                    <input type="password" id="password" name="re_password" class="form-control" required>
                </div>
            </div>

            
            
            <div class="mb-3">
                <label for="last_school_attend" class="form-label">Last School Attended:</label>
                <input type="text" id="last_school_attend" name="last_school_attend" class="form-control">
            </div>
            <div class="mb-3">
                <label for="profile_photo" class="form-label">Profile Photo (URL):</label>
                <input type="text" id="profile_photo" name="profile_photo" class="form-control">
            </div>
            <div class="row g-3">

                <div class="col-md-6">
                    <button type="submit" class="btn btn-lg btn-primary w-100 fs-6">Sign Up</button>
                </div>

                <div class="col-md-6">
                    <button type="reset" class="btn btn-lg btn-primary w-100 fs-6">Reset</button>
                </div>
                
            </div>

        </div>
        
    </form>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
